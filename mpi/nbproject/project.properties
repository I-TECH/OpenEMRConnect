    ${libs.Derby-JDBC-Driver.classpath}:\
    ${reference.oeclib.jar}:\
    ${file.reference.grfingerjava.jar}:\
    ${file.reference.fingerprintmanager.jar}:\
    ${file.reference.commons-codec-1.5.jar}:\
    ${file.reference.derby.jar}
